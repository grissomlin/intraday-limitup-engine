name: Run Shorts (US+CA @ 00:30 TW, public)

on:
  schedule:
    # GitHub Actions cron uses UTC.
    # 00:30 Asia/Taipei (UTC+8) => 16:30 UTC (previous day)
    # To run Mon-Fri 00:30 TW, schedule Sun-Thu 16:30 UTC:
    - cron: "30 16 * * 0-4"

  workflow_dispatch:
    inputs:
      slot:
        description: "slot (open/midday/close)"
        required: true
        default: "midday"
        type: choice
        options: [open, midday, close]
      images_ymd:
        description: "images ymd (latest | YYYY-MM-DD)"
        required: true
        default: "latest"
        type: string

concurrency:
  group: run_shorts_usca_0030tw_${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    name: run_shorts ${{ matrix.market }}
    runs-on: ubuntu-latest
    timeout-minutes: 180

    strategy:
      fail-fast: false
      matrix:
        market: [us, ca]

    env:
      MPLBACKEND: Agg
      MPLCONFIGDIR: $RUNNER_TEMP/mpl-${{ matrix.market }}

      RUN_SHORTS_DEBUG_TREE: "1"
      OVERVIEW_DEBUG_FONTS: "1"
      OVERVIEW_DEBUG_FOOTER: "1"

      # Google Drive
      GDRIVE_ROOT_FOLDER_ID: ${{ secrets.GDRIVE_ROOT_FOLDER_ID }}
      GDRIVE_TOKEN_B64: ${{ secrets.GDRIVE_TOKEN_B64 }}
      GDRIVE_CLIENT_SECRET_B64: ${{ secrets.GDRIVE_CLIENT_SECRET_B64 }}
      GDRIVE_ALLOW_INTERACTIVE: "0"

      # YouTube
      YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
      YOUTUBE_PLAYLIST_MAP_JSON: ${{ secrets.YOUTUBE_PLAYLIST_MAP_JSON }}

    steps:
      - uses: actions/checkout@v4

      - name: Echo schedule info
        shell: bash
        run: |
          echo "event=${{ github.event_name }}"
          echo "TW target=00:30 (UTC=16:30 prev day)"
          echo "market=${{ matrix.market }}"
          echo "slot=${{ github.event.inputs.slot || 'midday' }}"
          echo "images_ymd=${{ github.event.inputs.images_ymd || 'latest' }}"
          echo "now_utc=$(date -u '+%F %T %Z')"
          TZ=Asia/Taipei date '+now_tw=%F %T %Z' || true
          echo "MPLCONFIGDIR=${MPLCONFIGDIR}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (FULL FONT STACK)
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update

          sudo apt-get install -y \
            ffmpeg \
            fontconfig

          sudo apt-get install -y \
            fonts-dejavu-core \
            fonts-dejavu-extra

          sudo apt-get install -y \
            fonts-noto-cjk \
            fonts-noto-core || true

          sudo apt-get install -y fonts-noto-color-emoji || true

          sudo apt-get install -y \
            fonts-noto-extra \
            fonts-noto-ui-core \
            fonts-noto-unhinted || true

          sudo apt-get install -y fonts-noto-cjk-extra || true

          sudo fc-cache -f -v

          rm -rf ~/.cache/matplotlib ~/.config/matplotlib || true
          rm -rf "${MPLCONFIGDIR}" || true
          mkdir -p "${MPLCONFIGDIR}"

      - name: Install python deps
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements-ci.txt ]; then
            pip install -r requirements-ci.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "::error::No requirements file found!"
            exit 1
          fi

      - name: Rebuild matplotlib font manager (verify)
        shell: bash
        run: |
          set -euxo pipefail
          python - <<'PY'
          import os
          import matplotlib
          matplotlib.use("Agg")
          from matplotlib import font_manager as fm
          import matplotlib.pyplot as plt

          print("MPLCONFIGDIR:", os.environ.get("MPLCONFIGDIR"))
          fm._load_fontmanager(try_read_cache=False)

          names = sorted({f.name for f in fm.fontManager.ttflist})
          print("Fonts count:", len(names))
          print("rcParams font.sans-serif head:", (plt.rcParams.get("font.sans-serif") or [])[:20])
          PY

      - name: Ensure output directories
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p media/images media/videos outputs

      - name: Run shorts (public)
        shell: bash
        run: |
          set -euxo pipefail
          python scripts/run_shorts.py \
            --market ${{ matrix.market }} \
            --slot "${{ github.event.inputs.slot || 'midday' }}" \
            --full \
            --privacy public \
            --drive \
            --drive-parent-id "${GDRIVE_ROOT_FOLDER_ID}" \
            --drive-order after_youtube \
            --drive-upload both \
            --drive-images-mode zip \
            --images-ymd "${{ github.event.inputs.images_ymd || 'latest' }}"

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts_${{ matrix.market }}_${{ github.run_id }}
          path: |
            outputs/**
            media/videos**
            media/images/**/list_video.txt
          if-no-files-found: ignore
