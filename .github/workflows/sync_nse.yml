name: NSE Data Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # 這才是台灣時間中午 12:00
jobs:
  download_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas yfinance google-api-python-client google-auth-oauthlib google-auth-httplib2

      - name: Execute Download Script
        env:
          # 這裡換成你 2 天前更新且認為最完整的 Secret 名稱
          GDRIVE_TOKEN_B64: ${{ secrets.GDRIVE_TOKEN_JSON_B64 }}
          IN_STOCKLIST: ${{ secrets.IN_STOCKLIST }}
        run: python stocksymboldownload/download_nse.py
