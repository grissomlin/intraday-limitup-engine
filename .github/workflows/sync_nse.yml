name: NSE Data Sync

on:
  workflow_dispatch: # 允許手動執行
  schedule:
    - cron: '0 10 * * *' # 每天固定時間執行 (可自行修改)

jobs:
  download_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests google-api-python-client google-auth-oauthlib google-auth-httplib2

      - name: Execute Download Script
        env:
          GDRIVE_TOKEN_B64: ${{ secrets.GDRIVE_TOKEN_B64 }}
          IN_STOCKLIST: ${{ secrets.IN_STOCKLIST }}
        # 這裡改為直接執行我們剛寫好的獨立腳本
        run: python download_nse.py
