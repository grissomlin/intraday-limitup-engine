name: NSE Data Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'

jobs:
  download_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pandas yfinance google-api-python-client google-auth-oauthlib google-auth-httplib2

      - name: Execute Download Script
        env:
          GDRIVE_TOKEN_B64: ${{ secrets.GDRIVE_TOKEN_B64 }}
          IN_STOCKLIST: ${{ secrets.IN_STOCKLIST }}
        run: python stocksymboldownload/download_nse.py
