name: Run Shorts (matrix)

on:
  workflow_dispatch:
    inputs:
      slot:
        description: "slot (midday/close/open)"
        required: true
        default: "midday"
      images_ymd:
        description: "images ymd (latest or YYYY-MM-DD)"
        required: true
        default: "latest"

jobs:
  run:
    name: run_shorts ${{ matrix.market }}
    runs-on: ubuntu-latest
    timeout-minutes: 180

    strategy:
      fail-fast: false
      matrix:
        market: [cn, tw, jp, kr, th, us, ca, uk, au]

    env:
      # ✅ 你 repo 內 render_images_* 都會讀這個
      GDRIVE_ROOT_FOLDER_ID: ${{ secrets.GDRIVE_ROOT_FOLDER_ID }}

      # ✅ youtube_pipeline_safe.py 的 resolve_token_path() 會讀這個
      YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}

      # ✅ youtube_pipeline_safe.py 的 resolve_playlist_map() 會讀這個
      YOUTUBE_PLAYLIST_MAP_JSON: ${{ secrets.YOUTUBE_PLAYLIST_MAP_JSON }}

      # ✅ 避免 matplotlib 需要顯示環境
      MPLBACKEND: Agg

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-ci.txt ]; then
            echo "[CI] Installing from requirements-ci.txt"
            pip install -r requirements-ci.txt
          elif [ -f requirements.txt ]; then
            echo "[CI] Installing from requirements.txt"
            pip install -r requirements.txt
          else
            echo "[CI] No requirements file found!"
            exit 1
          fi

      - name: Debug repo tree
        run: |
          echo "PWD=$(pwd)"
          echo "=== repo root ==="
          ls -la

          echo "=== scripts tree (cli.py) ==="
          find scripts -maxdepth 3 -type f -name "cli.py" -print

          echo "=== render_images dirs ==="
          find scripts -maxdepth 2 -type d -name "render_images_*" -print

          echo "=== show scripts directory top-level ==="
          ls -la scripts || true

          echo "=== show specific market cli paths ==="
          for m in cn tw jp kr th us ca uk au; do
            p="scripts/render_images_${m}/cli.py"
            if [ -f "$p" ]; then
              echo "[OK] $p exists"
            else
              echo "[MISS] $p NOT FOUND"
            fi
          done

      - name: Run shorts
        run: |
          set -euxo pipefail
          python scripts/run_shorts.py \
            --market ${{ matrix.market }} \
            --slot ${{ inputs.slot }} \
            --full \
            --allow-nontrading \
            --drive \
            --drive-parent-id "${GDRIVE_ROOT_FOLDER_ID}" \
            --drive-order after_youtube \
            --drive-upload both \
            --drive-images-mode zip \
            --images-ymd ${{ inputs.images_ymd }}

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts_${{ matrix.market }}
          path: |
            outputs/**
            media/videos/**
            media/images/**/list_video.txt
          if-no-files-found: ignore
