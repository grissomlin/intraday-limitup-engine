name: Run Shorts (matrix)

on:
  workflow_dispatch:
    inputs:
      slot:
        description: "slot (midday/close/open)"
        required: true
        default: "midday"
      images_ymd:
        description: "images ymd (latest or YYYY-MM-DD)"
        required: true
        default: "latest"

jobs:
  run:
    name: run_shorts ${{ matrix.market }}
    runs-on: ubuntu-latest
    timeout-minutes: 180

    strategy:
      fail-fast: false
      matrix:
        market: [cn, tw, jp, kr, th, us, ca, uk, au]

    env:
      GDRIVE_ROOT_FOLDER_ID: ${{ secrets.GDRIVE_ROOT_FOLDER_ID }}
      YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
      YOUTUBE_PLAYLIST_MAP_JSON: ${{ secrets.YOUTUBE_PLAYLIST_MAP_JSON }}
      MPLBACKEND: Agg

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          lfs: true

      # ðŸ”Ž ðŸ”Ž ðŸ”Ž DEBUG STEP ðŸ”Ž ðŸ”Ž ðŸ”Ž
      - name: Debug repo structure
        run: |
          set -euxo pipefail

          echo "==== Git info ===="
          echo "Branch:"
          git branch --show-current || true
          echo "Commit:"
          git rev-parse HEAD
          git log -1 --oneline || true

          echo ""
          echo "==== Top-level directory ===="
          ls -la

          echo ""
          echo "==== scripts directory ===="
          ls -la scripts || true

          echo ""
          echo "==== render_images_* directories ===="
          ls -la scripts | grep render_images || true

          echo ""
          echo "==== Check each market cli existence ===="
          for m in cn tw jp kr th us ca uk au; do
            echo "---- $m ----"
            ls -la scripts/render_images_$m || echo "NO DIR"
            if [ -f scripts/render_images_$m/cli.py ]; then
              echo "cli.py EXISTS"
            else
              echo "cli.py MISSING"
            fi
          done

          echo ""
          echo "==== Find all cli.py in repo ===="
          find . -type f -name "cli.py" | sort || true

          echo ""
          echo "==== Find all render_images_* folders ===="
          find scripts -maxdepth 2 -type d -name "render_images_*" | sort || true
      # ðŸ”Ž ðŸ”Ž ðŸ”Ž END DEBUG ðŸ”Ž ðŸ”Ž ðŸ”Ž

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run shorts
        run: |
          set -euxo pipefail
          python scripts/run_shorts.py \
            --market ${{ matrix.market }} \
            --slot ${{ inputs.slot }} \
            --full \
            --drive \
            --drive-parent-id "${GDRIVE_ROOT_FOLDER_ID}" \
            --drive-order after_youtube \
            --drive-upload both \
            --drive-images-mode zip \
            --images-ymd ${{ inputs.images_ymd }}

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artifacts_${{ matrix.market }}
          path: |
            outputs/**
            media/videos/**
            media/images/**/list_video.txt
          if-no-files-found: ignore
